  <style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styling */
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #111111 0%, #2e2e2e 100%); /* Dark background gradient */
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* Login Container Styling */
.login-container {
  width: 100%;
  max-width: 420px;
  padding: 40px;
  background: rgba(30, 30, 30, 0.8); /* Darker container with transparency */
  backdrop-filter: blur(10px);
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(255, 220, 0, 0.2); /* Goldish shadow */
  border: 1px solid rgba(255, 255, 255, 0.1);
  text-align: center;
}

/* Logo Styling */
.logo {
  width: 80px;
  height: 80px;
  margin-bottom: 20px;
  background: linear-gradient(45deg, #f4e542, #d1c900); /* Yellow gradient logo */
  border-radius: 50%;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  font-size: 36px;
  color: white;
  font-weight: bold;
}

/* Heading Styling */
h2 {
  color: #f4e542; /* Yellow text */
  margin-bottom: 30px;
  font-weight: 600;
  font-size: 28px;
  letter-spacing: 1px;
}

/* Input Group Styling */
.input-group {
  position: relative;
  margin-bottom: 30px;
}

input {
  width: 100%;
  padding: 15px 20px 15px 50px; 
  font-size: 16px;
  background: rgba(255, 255, 255, 0.1); /* Dark input background */
  border: none;
  border-radius: 50px;
  color: #f4e542; /* Yellow text in input */
  outline: none;
  transition: all 0.3s ease;
}

input::placeholder {
  color: rgba(255, 255, 255, 0.7);
}

input:focus {
  background: rgba(255, 255, 255, 0.2);
  box-shadow: 0 0 15px rgba(255, 220, 0, 0.1); /* Gold shadow on focus */
}

/* Icon Styling */
.icon {
  position: absolute;
  top: 50%;
  left: 20px;
  transform: translateY(-50%);
  color: rgba(255, 255, 255, 0.7);
  font-size: 20px;
  pointer-events: none;
}

/* Button Styling */
button {
  width: 100%;
  padding: 15px;
  background: linear-gradient(45deg, #f4e542, #d1c900); /* Yellow gradient button */
  border: none;
  border-radius: 50px;
  color: white;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(255, 220, 0, 0.1); /* Gold shadow for button */
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(255, 220, 0, 0.2); /* Glowing gold shadow on hover */
}

/* Links Styling */
.register-link, .admin-link {
  margin-top: 20px;
  display: inline-block;
  color: #f4e542; /* Yellow link color */
  text-decoration: none;
  font-size: 14px;
  transition: all 0.3s ease;
}

.register-link:hover, .admin-link:hover {
  text-decoration: underline;
}

/* Admin Button Styling */
.admin-btn {
  margin-top: 10px;
  padding: 10px 20px;
  font-size: 16px;
  color: #ffffff;
  background-color: #333;
  border-radius: 50px;
  text-decoration: none;
  display: inline-block;
  transition: all 0.3s ease;
}

.admin-btn:hover {
  background-color: #555;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  transform: translateY(-3px);
}

/* Floating Animation for Decorative Elements */
@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}

.floating {
  animation: float 4s ease-in-out infinite;
}

  </style>
</head>
