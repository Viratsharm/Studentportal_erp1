<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Faculty - Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Base Styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Body Styling */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #4b6cb7, #182848);
    color: #fff;
}

/* Main Container */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

/* Form Container */
.form-container {
    background: rgba(0, 0, 0, 0.7);
    padding: 40px 30px;
    border-radius: 15px;
    max-width: 420px;
    width: 100%;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    text-align: center;
}

/* Heading */
.form-container h2 {
    font-size: 28px;
    color: #28a745;
    margin-bottom: 25px;
    font-weight: 600;
}

/* Checkmark Styling */
.checkmark-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}

.checkmark {
    font-size: 4em;
    color: #28a745;
    animation: checkmark-animation 1s ease-in-out forwards;
}

/* Checkmark Animation */
@keyframes checkmark-animation {
    0% {
        transform: scale(0);
        opacity: 0;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

/* Message Styling */
.message {
    font-size: 16px;
    color: #ddd;
    margin-bottom: 20px;
}

/* Button Styling */
.back-btn {
    padding: 12px 30px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background: #28a745;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease;
}

.back-btn:hover {
    background: #218838;
    transform: scale(1.05);
}

/* Responsive Styling */
@media (max-width: 600px) {
    .form-container {
        padding: 30px 20px;
    }
    .form-container h2 {
        font-size: 22px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Faculty Removed Successfully</h2>
            <div class="checkmark-container">
                <div class="checkmark">&#10004;</div>
            </div>
            <p class="message">The faculty has been removed from the system.</p>
            <button class="back-btn" onclick="goBack()">Go Back</button>
        </div>
    </div>

    <script src="succesfully.js"></script>
</body>
</html>
